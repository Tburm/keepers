services:
  keeper-base-mainnet:
    restart: always
    build: .
    env_file: .env.base
    entrypoint:
      [
        "uv",
        "run",
        "silverback",
        "run",
        "perps_v3",
        "--network",
        "base:mainnet:node",
        "--runner",
        "silverback.runner:WebsocketRunner",
      ]

  keeper-arb-mainnet:
    restart: always
    build: .
    env_file: .env.arbitrum
    entrypoint:
      [
        "uv",
        "run",
        "silverback",
        "run",
        "perps_v3",
        "--network",
        "arbitrum:mainnet:alchemy",
        "--runner",
        "silverback.runner:WebsocketRunner",
      ]

  keeper-eth-mainnet:
    restart: always
    build: .
    env_file: .env.ethereum
    entrypoint:
      [
        "uv",
        "run",
        "silverback",
        "run",
        "perps_bfp",
        "--network",
        "ethereum:mainnet:node",
        "--runner",
        "silverback.runner:WebsocketRunner",
      ]
