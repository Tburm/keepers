services:
  keeper-base-mainnet:
    restart: always
    build: .
    env_file: .env.base
    entrypoint:
      [
        "uv",
        "run",
        "silverback",
        "run",
        "v3_perps:app",
        "--network",
        "base:mainnet:alchemy",
        "--runner",
        "silverback.runner:WebsocketRunner",
      ]

  keeper-arb-mainnet:
    restart: always
    build: .
    env_file: .env.arbitrum
    entrypoint:
      [
        "uv",
        "run",
        "silverback",
        "run",
        "v3_perps:app",
        "--network",
        "arbitrum:mainnet:alchemy",
        "--runner",
        "silverback.runner:WebsocketRunner",
      ]
